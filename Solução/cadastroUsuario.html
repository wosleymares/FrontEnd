<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/css/styleCadastro.css">
        <title>Cadastro</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        >
    </head>
    <body>
        <div class="container">
            <div class="form-image">
                <img src="/assets/img/formulario.svg" alt="">
            </div>
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class-title>
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button>
                            <a href="/assets/login.html">Entrar</a>
                        </button>
                    </div>
                    <div class="login-button">
                        <button>
                            <a href="/assets/login.html">Voltar</a>
                        </button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="nomeCompleto">Nome Completo</label>
                        <input
                            type="nomeCompleto"
                            type="text"
                            name="nomeCompleto"
                            placeholder="Digite seu nome completo..."
                            required
                        >
                    </div>
                    <div class="input-box">
                        <label for="endereco">Endereço</label>
                        <input
                            type="endereco"
                            type="text"
                            name="endereco"
                            placeholder="Digite seu endereco..."
                            required
                        >
                    </div>
                    <div class="input-box">
                        <label for="telefone">Telefone</label>
                        <input
                            type="telefone"
                            type="number"
                            name="telefone"
                            placeholder="(xx)xxxxx-xxxx"
                            required
                        >
                    </div>
                    <div class="input-box">
                        <label for="cnh">CNH</label>
                        <input
                            type="cnh"
                            type="number"
                            name="cnh"
                            placeholder="xxxxxxxxxxx"
                            required
                        >
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            type="text"
                            name="email"
                            placeholder="Digite seu email"
                            required
                        >
                    </div>
                    <div class="input-box">
                        <label for="antecedentes">Antecedentes</label>
                        <input
                            type="antecedentes"
                            type="text"
                            name="antecedentes"
                            placeholder="Carregar arquivo..."
                            required
                        >
                        <div class="login-button">
                            <button>
                                <a href="#">Adicionar</a>
                            </button>
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input
                            type="password"
                            type="number"
                            name="password"
                            placeholder="Digite sua senha..."
                            required
                        >
                    </div>
                    <div class="input-box">
                        <label for="confirmePassword">Senha</label>
                        <input
                            type="confirmeassword"
                            type="number"
                            name="confirmePassword"
                            placeholder="Confirme sua senha..."
                            required
                        >
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button>
                        <a href="#">Continuar</a>
                    </button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
