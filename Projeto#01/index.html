<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>

        <div class="formulario">

            <div class="forms">
                <h1>Cadastro</h1>
                <label for="nome">Nome Completo</label>
                <input
                    type="text"
                    id="nome"
                    name="nome"
                    required
                >
                <label for="nascimento">Data de Nascimento</label>
                <input
                    type="date"
                    name="nascimento"
                    id="nascimento"
                    required
                >
                <label for="NomeUsuario">Nome de usu√°rio</label>
                <input
                    type="text"
                    name="usuario"
                    id="usuario"
                    required
                >
                <label for="Email">Email</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    required
                >
                <label for="senha">Senha</label>
                <input
                    type="password"
                    name="senha"
                    id="senha"
                    pattern="[0-9]{12}[a-z]{12}"
                    required
                >
                <input type="button" value="Enviar" class="btn-enviar">
            </div>
        </div>
    </body>
</html>
